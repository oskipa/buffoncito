{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>
          {%  block title  %} 
          {%  endblock title %} 
        </title>

        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
        <link rel="icon" type="image/png" href="{% static 'content/images/favicon.ico' %}">
        <link href="{% static 'content/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'content/css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="{% static 'content/css/style.css' %}" rel="stylesheet" type="text/css"/>      
    </head>
    <body>
     
        {% block content %}
        {% endblock content %}

        <script src="{% static 'content/js/jquery-3.1.1.min.js' %}"></script>
        <script src="{% static 'content/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'content/js/main.js' %}"></script>
    </body>
</html>
